<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відьмаку заплатіть...</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="player">
                <h2 id="playerName"></h2>
                <p id="user-score">Очки: 0</p>
                <div id="player-cards" class="cards-display"></div>
            </div>
            <div class="player">
                <h2>Геральт із Рівії</h2>
                <p id="computer-score">Очки: 0</p>
                <div id="computer-cards" class="cards-display"></div>
            </div>
        </div>
        <div class="backBtn">
            <p id="counterPlace">Спроб залишилось: 3</p>
            <button id="draw-card" onclick="drawCard()">Витягнути карту</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="code.js"></script>
</body>

</html>
